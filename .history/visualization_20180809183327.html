<script language="javascript" type="text/javascript">

    SLICE_LENGTH=5000000;
    var file_array=[];
    var file_size =0;
    var line_set_name = ['温度','小核频率','大核频率',
                         'lane_alg_fps', 'lane_fps',
                         'vehicle_alg_fps',

    var CPU_temp=[],CPU_one_frequency=[],CPU_two_frequency=[],CPU_power=[],timeStamp=[];

    function doConnect(){
        websocket = new WebSocket('ws://127.0.0.1:8000');
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt){
        console.log('connected');
    }
    function onClose(evt){
        console.log(evt);
        var code = evt.code;
        var reason = evt.reason;
        var wasClean = evt.wasClean;
        console.log('websocke closed');

    }
    function onMessage(evt){
        if(evt.data.slice(0,4)=="sing"){
            var data_set = evt.data.slice(4,evt.data.length);
            data_set =JSON.parse(data_set);
            drawEcharts(data_set);

        }else if(evt.data.slice(0,4)=="mult"){
            mult_index = Number(evt.data.slice(4,6));
            var data_set = evt.data.slice(6,evt.data.length);
            data_set = JSON.parse(data_set);
            console.log(data_set);
            drawEcharts(data_set);
            
            if(mult_index>=1){
                document.getElementById("previous_file").style.display="inline";
            }else if(mult_index==0){
                document.getElementById("previous_file").style.display="none";
            }

            if(mult_index<file_size-1){
                document.getElementById("next_file").style.display="inline";
            }else if(mult_index==file_size-1){
                document.getElementById("next_file").style.display="none";
            }
            
            if(mult_index!=1){
                document.getElementById("next_file").removeEventListener('click',eventListener);
            }
            document.getElementById("previous_file").removeEventListener('click',pre_eventListener);
            document.getElementById("previous_file").addEventListener('click',pre_eventListener);
            document.getElementById("next_file").addEventListener('click',eventListener);
            
        }
        

    }

    function pre_eventListener(){
        mult_index--;
        var signal_index=mult_index;
        if(mult_index<10){
            signal_index = '0' +mult_index;
        }
        websocket.send("mult"+signal_index+file_array[mult_index]);

    }

    function eventListener(){
        mult_index++;
        var signal_index = mult_index;
        if(mult_index<10){
            signal_index = '0'+mult_index;
        }
        websocket.send("mult"+signal_index+file_array[mult_index]);
    }


    function onError(evt){
        console.log(evt);
        websocket.close();
    }

    function drawEcharts(data_set){

        // // 根据时间排序
        // data_set.sort(function(a,b){
        //     return a[0]-b[0];
        // });        
        var condition_1=Array(data_set.length).fill('-');
        var condition_2=Array(data_set.length).fill('-');
        var condition_3=Array(data_set.length).fill('-');
        var condition_4=Array(data_set.length).fill('-');
        var lane_alg_fps = Array(data_set.length).fill('-');
        var lane_fps = Array(data_set.length).fill('-');
        var vehicle_alg_fps = Array(data_set.length).fill('-');
        var v1_process_fps = Array(data_set.length).fill('-');
        var time =[];
        for(var i =0;i<data_set.length;i++){
            var date = new Date(Number(data_set[i][0]));
            if(data_set[i].length!=3){   
                condition_1[i] = data_set[i][1];
                condition_2[i] = data_set[i][2];
                condition_3[i] = data_set[i][3];
                condition_4[i] = data_set[i][4];
            }
            
            if(data_set[i].length==3){
                if(data_set[i][2]=="lane_alg_fps"){
                    lane_alg_fps[i] = data_set[i][1];
                }else if(data_set[i][2]=="lane_fps"){
                    lane_fps[i] = data_set[i][1];
                }else if(data_set[i][2]=="vehicle_alg_fps"){
                    vehicle_alg_fps[i] = data_set[i][1];
                }else if(data_set[i][2]=="v1_process_fps"){
                    v1_process_fps[i] = data_set[i][1];
                }
            }

            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            D = date.getDate() + ' ';
            h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
            m = (date.getMinutes() <10 ? '0' + date.getMinutes() : date.getMinutes())+ ':';
            s = (date.getSeconds() <10 ? '0' + date.getSeconds():date.getSeconds())+ ':';
            ms = (date.getMilliseconds()<10 ? '0'+date.getMilliseconds():date.getMilliseconds());
            time.push(Y+M+D+h+m+s+ms);
        }
        
        var time_info = document.getElementById("time_info");
        time_info.innerText='时间戳范围 '+time[0]+' --- '+time[time.length-1];
        
        var option = myChart.getOption();
        //设置横坐标纵坐标
        option.xAxis[0].data = time;
        var degree_reference_one = [{
            "name":'80辅助线',
            "yAxis":80
        },
        {
            "name":'85辅助线',
            "yAxis":85
        },
        {
            "name":'90辅助线',
            "yAxis":90
        }];

        var series_array = [condition_1,condition_2,condition_3,lane_alg_fps,lane_fps,vehicle_alg_fps,v1_process_fps,condition_4]

            option.series[i].data = series_array[i];
            option.series[i].connectNulls=true;

        // option.series[4].data=lane_fps;
        // option.series[5].data=vehicle_alg_fps;
        // option.series[6].data=v1_process_fps;
        // option.series[7].data = condition_4;

        // option.series[0].connectNulls = true;
        // option.series[1].connectNulls = true;
        // option.series[2].connectNulls = true;
        // option.series[3].connectNulls = true;
        // option.series[4].connectNulls = true;
        // option.series[5].connectNulls = true;
        // option.series[6].connectNulls = true;
        // option.series[7].connectNulls = true;

        
        option.legend[0].data=['温度','小核频率','大核频率',

    function all_show(){
        if(!myChart){
            return;
        }
        var option = myChart.getOption();
        for(var i =0;i<option.legend[0].data.length;i++){
            option.legend[0].selected[option.legend[0].data[i]]=true;
        }
        myChart.setOption(option);

    }

    function all_unshow(){
        if(!myChart){
            return;
        }
        var option = myChart.getOption();
        for(var i =0;i<option.legend[0].data.length;i++){
            option.legend[0].selected[option.legend[0].data[i]]=false;
        }
        myChart.setOption(option);

    }

    function check() {
        
        var objFile = document.getElementById("fileId");
        fileContent =[];
        if(objFile.value == "") {
            alert("请选择你要可视化的文件");    
        }else{
            var fileString ='';
            var files = $('#fileId').attr('files');
            if(files.length==0){
                alert('文件不能为空');
                return;
            }
            var file = files[0];
            var reader = new FileReader();
            reader.readAsText(file,"UTF-8");
            myChart.showLoading();
            reader.onload=function(evt){
                fileContent = evt.target.result;
                checkContent(fileContent);
            }
        }
    }

    function checkContent(fileContent){
        file_array=[];
        file_size=0;
        document.getElementById("previous_file").style.display="none";
        document.getElementById("next_file").style.display="none";


        if(fileContent.length<=SLICE_LENGTH){
            websocket.send("sing"+fileContent);
        }else{
            console.log(fileContent.length);
            file_size = parseInt(fileContent.length / (SLICE_LENGTH));
            if(fileContent.length % SLICE_LENGTH !=0){
                file_size++;
            }
            for(var i =0;i<file_size-1;i++){
                file_array[i]= [];
                file_array[i].push(fileContent.slice(SLICE_LENGTH*i,(i+1)*SLICE_LENGTH));
            }
            alert("文件太大,采取分批展示");
            file_array[file_size-1]=[];
            file_array[file_size-1].push(fileContent.slice(parseInt(fileContent.length / (SLICE_LENGTH))*SLICE_LENGTH,));
            websocket.send("mult00"+file_array[0]);    
        }
    }
  
</script>
