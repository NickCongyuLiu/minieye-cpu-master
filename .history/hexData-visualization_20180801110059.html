<!DOCTYPE html>
<html style="height:100%">
<meta charset="utf-8" />

<title>Minieye-web 十六进制数据可视化</title>

<script src="echarts.js"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
<script language="javascript" type="text/javascript">

    var FIXLENGTH=30000,FILEINDEX=0,mult_index=0;

    function init(){
        myChart = echarts.init(document.getElementById('chartmain'));
                    var option = {
                        backgroundColor:'white',
                        title:{
                            text:'Minieye数据可视化',
                            subtext:"数据来源：深圳佑驾-Minieye"
                        },
                        visualMap:[{
                            show:false,
                            type:'continuous',
                            seriesIndex:0,
                            min:0,
                            max:400
                        }],
                        toolbox:{
                            show:true,
                            feature:{
                                saveAsImage:{
                                    show:true,
                                    title:'另存为图片',
                                    type:'jpeg',
                                    name:'test'
                                }
                            }
                        },
                        tooltip: {
                            trigger:'axis',
                            show: true,
                        },
                        animation: false,
                        grid:{
                            left:'3%',
                            top:'20%',
                            right:'3%',
                            bottom:'8%',
                            containLabel:true
                        },
                        legend: {
                            data: ["test"]
                        },
                        xAxis: [
                            {   
                                type: 'category',
                                boundaryGap: false,                                
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value',
                                name: '值',
                            }
                        ],
                        dataZoom:[                                      //区域缩放  
                            {  
                                id: 'dataZoomX',  
                                show:true,                              //是否显示 组件。如果设置为 false，不会显示，但是数据过滤的功能还存在。  
                                backgroundColor:"rgba(47,69,84,0)",  //组件的背景颜色  
                                type: 'slider',                         //slider表示有滑动块的，inside表示内置的  
                                fillerColor:"rgba(167,183,204,0.4)",  //选中范围的填充颜色。  
                                borderColor:"#ddd",                     //边框颜色。  
                                filterMode: 'filter',                   //'filter'：当前数据窗口外的数据，被 过滤掉。即 会 影响其他轴的数据范围。每个数据项，只要有一个维度在数据窗口外，整个数据项就会被过滤掉。  
                                start: 0,                                //数据窗口范围的起始百分比,表示30%  
                                end: 100,                                  //数据窗口范围的结束百分比,表示70%  
                                startValue:0,                           //数据窗口范围的起始数值  
                                endValue:100,                            //数据窗口范围的结束数值。  
                                orient:"horizontal",                    //布局方式是横还是竖。不仅是布局方式，对于直角坐标系而言，也决定了，缺省情况控制横向数轴还是纵向数轴。'horizontal'：水平。'vertical'：竖直。  
                                zoomLock:false,                          //是否锁定选择区域（或叫做数据窗口）的大小。如果设置为 true 则锁定选择区域的大小，也就是说，只能平移，不能缩放。  
                                throttle:100,                             //设置触发视图刷新的频率。单位为毫秒（ms）。  
                                zoomOnMouseWheel:true,                  //如何触发缩放。可选值为：true：表示不按任何功能键，鼠标滚轮能触发缩放。false：表示鼠标滚轮不能触发缩放。'shift'：表示按住 shift 和鼠标滚轮能触发缩放。'ctrl'：表示按住 ctrl 和鼠标滚轮能触发缩放。'alt'：表示按住 alt 和鼠标滚轮能触发缩放。  
                                moveOnMouseMove:true,                   //如何触发数据窗口平移。true：表示不按任何功能键，鼠标移动能触发数据窗口平移。false：表示鼠标滚轮不能触发缩放。'shift'：表示按住 shift 和鼠标移动能触发数据窗口平移。'ctrl'：表示按住 ctrl 和鼠标移动能触发数据窗口平移。'alt'：表示按住 alt 和鼠标移动能触发数据窗口平移。  
                                left:"center",                           //组件离容器左侧的距离,'left', 'center', 'right','20%'  
                                top:"auto",                               //组件离容器上侧的距离,'top', 'middle', 'bottom','20%'  
                                right:"auto",                             //组件离容器右侧的距离,'20%'  
                                bottom:"0",                            //组件离容器下侧的距离,'20%'  
                            },
                            {
                                type:"slider",
                                show:true,
                                yAxisIndex:[0],
                                left:"0%",
                            }
                        ],
                        series: [{
                            name:"test",
                            data:[],
                            type:"line"
                        }
                        ],
                        
                    };
        myChart.setOption(option);       
    }

    function drawEcharts(){

        var option = myChart.getOption();
        //设置横坐标纵坐标下载文件名称
        var xAxis_data = [];
        for(var i =0;i<y_set[mult_index].length;i++){
            xAxis_data.push(i+mult_index*FIXLENGTH);
        }
        option.xAxis[0].data = xAxis_data;
        option.series[0].data=y_set[mult_index];
        myChart.setOption(option);
        myChart.hideLoading();
        if(mult_index<FILEINDEX-1){
            document.getElementById('next_file').style.display = 'inline';
        }else{
            document.getElementById('next_file').style.display = 'none';
        }
        if(mult_index==0){
            document.getElementById("previous_file").style.display="none";
        }else{
            document.getElementById("previous_file").style.display="inline";
        }
        if(mult_index!=1){
            document.getElementById("next_file").removeEventListener('click',eventListener);
        }
        document.getElementById("previous_file").removeEventListener('click',pre_eventListener);
        document.getElementById("previous_file").addEventListener('click',pre_eventListener);
        document.getElementById("next_file").addEventListener('click',eventListener);
    }

    function pre_eventListener(){
        mult_index--;
        var signal_index=mult_index;
        if(mult_index<10){
            signal_index = '0' +mult_index;
        }
        drawEcharts(y_set);
    }

    function eventListener(){
        mult_index++;
        var signal_index = mult_index;
        if(mult_index<10){
            signal_index = '0'+mult_index;
        }
        drawEcharts(y_set);
    }

    function check() {
        
        var objFile = document.getElementById("fileId");
        if(objFile.value == "") {
            alert("请选择你要可视化的文件");    
        }else{
            var fileString ='';
            var files = $('#fileId').attr('files');
            var objs = [],names=[];

            if(files.length==0){
                alert('文件不能为空');
                return;
            }
            var file = files[0];
            var reader = new FileReader();
            reader.readAsBinaryString(file);
            myChart.showLoading();
            reader.onload=function(evt){
                data_manipulation(evt.target.result)
            }
        }
    }


    function data_manipulation(objs,names){
        // console.log(objs);
        var data_set =[];
        for(var i=0;i<objs.length;i+=2){
            data_set.push(objs[i].charCodeAt()*256 + objs[i+1].charCodeAt());
        }

        y_set = [];
        for(var i =0,len=data_set.length;i<len;i+=FIXLENGTH){
            y_set.push(data_set.slice(i,i+FIXLENGTH));
        }
        FILEINDEX= Math.ceil(data_set.length/FIXLENGTH);
        drawEcharts(y_set,0);
    }


    
  
  
</script>
<body onload='init()' style="height:100%;width:100%">

    <div id="chartmain" style="width:100%; height: 70%;"></div>

    <br>
    <hr>
    <div id='input-line'>
        <input style="margin-left:3%" type="file" name = "file" id = "fileId" /> 
        <button  type = "submit" name = "btn"  value = "提交" id = "btnId" onclick="check()" > 提交</button>
    </div>
    <br>
    <button name="previous" value="上一副图片" id="previous_file" style="display:none; margin-left:3%;">上一副图片</button>
    <button name="next" value="下一副图片" id="next_file" style="display:none;margin-left:3%;">下一副图片</button>
</body>
